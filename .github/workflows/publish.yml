name: Publish Library

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      GPR_KEY: ${{ secrets.GPR_KEY }}  # optional, if publishing to GitHub Packages
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configure Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Check required secrets
        run: |
                test -n "${SIGNING_KEY}" || (echo "❌ SIGNING_KEY missing" && exit 1)
                test -n "${SIGNING_PASSWORD}" || (echo "❌ SIGNING_PASSWORD missing" && exit 1)
                test -n "${SONATYPE_USERNAME}" || (echo "❌ SONATYPE_USERNAME missing" && exit 1)
                test -n "${SONATYPE_PASSWORD}" || (echo "❌ SONATYPE_PASSWORD missing" && exit 1)

      - name: Verify Java & Gradle setup
        run: |
          # Verify Java and Gradle versions
          java -version
          ./gradlew --version

      - name: Publish to Maven Central (and GitHub Packages if configured)
        run: |
          # Always publish to Maven Central
          ./gradlew publishAggregationToCentralPortal

          # Conditionally publish to GitHub Packages (only if GPR_KEY is set)
          if [ -n "${GPR_KEY}" ]; then
            ./gradlew publishMavenPublicationToGitHubPackagesRepository --no-daemon --stacktrace
          fi
